<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{url_for('static',filename='favicon/bird.ico')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
  <title>Uitter</title>
</head>
<header>
  <div class="hedder">
    <img src="{{url_for('static', filename='image/bird.png')}}" width="100px" height="100px">
    <h1>ログイン画面</h1>
  </div>
</header>
<body>
  {% if error != null %}
    <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
  {% endif %}
  <form action="{{url_for('login')}}" method="post">
    <table>
      <tr>
        <th>
          <h3>メール:</h3>
        </th>
        <td>
          <input type="text" name="mail" value="{{data.user_name if data is defined else ''}}">
        </td>
      </tr>
      <tr>
        <th>
          <h3>パスワード：</h3>
        </th>
        <td>
          <input type="password" name="password" value="{{data.password if data is defined else ''}}">
        </td>
      </tr>
      <tr>
        <th>
        </th>
        <td>
          <button type="submit">ログイン</button>
        </td>
    </table>
    </form>
  <div class="insert">  
    <a href="{{url_for('register_form')}}">新規登録</a>
  </div>
</body>
</html>
