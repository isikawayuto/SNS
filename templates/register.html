<html><head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <link rel="icon" href="{{url_for('static',filename='favicon/bird.ico')}}">
  <link rel="stylesheet" href="../static/css/register.css">
  </head>
  <header>
    <div class="hedder">
      <img src="../static/image/bird.png" width="100px" height="100px">
      <h1>新規会員登録</h1>
    </div>
  </header>
  <body>
    <div class="form">
      <form action="{{url_for('confirmation')}}" enctype="multipart/form-data" method="post">
        <table>
          <tr><th><h3>メールアドレス:</h3></th><td><input type="mail" name="mail" size="30" required=required></td></tr>
          <tr><th><h3>名前:</h3></th><td><input type="text" name="name" size="30" required=required></td></tr>
          <tr><th><h3>誕生日:</h3></th><td><input type="date" name="birthday" size="30" required=required></td></tr>
          <tr><th><h3>プロフィール画像:</h3></th><td><input type="file" name="img" size="30" required=required></td></tr>
          <tr><th><h3>PW:</h3></th><td><input type="password" name="password" size="30" minlength="1" required=required></td></tr>
        </table>
        <div class="button">
          <input type="submit" value="確認">
        </div>
      </form>
    </div>
  </body>
</html>
